<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Local Urban Farmer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Placeholder -->
  <div id="nav-placeholder"></div>

  <!-- Hero Header -->
  <header class="hero" style="background: 
    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
    url('images/farm-bg.jpg') center/cover no-repeat;">
    <div class="container text-center text-white">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">Let's grow together. Reach out to us today!</p>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact py-5">
    <div class="container">
      <h2 class="text-center mb-4">Get In Touch</h2>
      <p class="text-center mb-4">Weâ€™d love to hear from you! Connect with us on social media or send us a message directly.</p>
      
      <!-- Social Media Links -->
      <div class="social-links d-flex justify-content-center mb-4">
        <a href="https://www.instagram.com/local_urban_farmer" target="_blank" aria-label="Instagram" class="social-link mx-2">
          <img src="Image/Instagram--Streamline-Ios-14.png" alt="Instagram Icon" width="40" height="40">
        </a>
        <a href="https://www.facebook.com/profile.php?id=61574070733800" target="_blank" aria-label="Facebook" class="social-link mx-2">
          <img src="Image/Facebook--Streamline-Ios-14.png" alt="Facebook Icon" width="40" height="40">
        </a>
        <a href="https://youtube.com/@localurbanfarmers" target="_blank" aria-label="YouTube" class="social-link mx-2">
          <img src="Image/Youtube--Streamline-Ios-14.png" alt="YouTube Icon" width="40" height="40">
        </a>
        <a href="http://tiktok.com/@local.urban.farmers" target="_blank" aria-label="TikTok" class="social-link mx-2">
          <img src="Image/Tiktok--Streamline-Ios-14.png" alt="TikTok Icon" width="40" height="40">
        </a>
      </div>

      <!-- Contact Form -->
      <form action="https://script.google.com/macros/s/AKfycbzdENo06Z_eGaKA0YSozQ7PzOnc0fKkDxcswjW8O_beYVpPZjbERHPMVHzcRPoV-SNToA/exec" method="POST" class="contact-form mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Your Full Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Your Email Address" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer Placeholder -->
  <footer class="footer">
    <div id="footer-placeholder"></div>
  </footer>

  <!-- JavaScript to Load Navigation and Footer -->
  <script>
    // Dynamically load the navigation
    fetch("nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
      })
      .catch(error => console.error("Error loading navigation:", error));

    // Dynamically load the footer
    fetch("footer.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load footer.");
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(error => console.error("Error loading footer:", error));
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
